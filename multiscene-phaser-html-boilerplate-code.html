<!--PhaserJS HTML Boilerplate Code Structure-->


<!Doctype html>
<html lang ="en">
<head>
	<meta charset ="UTF-8">
	<title>Title of Game</title>
	<script src ="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
	<style type = "text/css">
		body{
			margin:0;
			text-align:center;
		}
	</style>


</head>
<body>
	<script type = "text/javascript">
        
		var FirstScene = new Phaser.Class({
			Extends: Phaser.Scene,
			initialize: function FirstScene(){
				
				Phaser.Scene.call(this, { key: 'firstScene',active:true});	

			}, 
			preload:function(){},
			create:function(){},
			update:function(){}


		});

		var SecondScene = new Phaser.Class({
			Extends: Phaser.Scene,
			initialize: function SecondScene(){
				
				Phaser.Scene.call(this, { key: 'secondScene',active:true});	

			}, 
			preload:function(){},
			create:function(){},
			update:function(){}


		})

		var config ={

			type: Phaser.AUTO,
			width: 400,
			height:450,
			backgroundColor:'#3598db',
			scene:[FirstScene,SecondScene],
			physics:{
				default:'arcade'
			}
		}


		var game = new Phaser.Game(config);
	

		
	
	</script>



	</body>

</html>
