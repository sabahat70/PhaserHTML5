<!--PhaserJS HTML Boilerplate Code Structure-->


<!Doctype html>
<html lang ="en">
<head>
	<meta charset ="UTF-8">
	<title>Title of Game</title>
	<script src ="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
	<style type = "text/css">
		body{
			margin:0;
			text-align:center;
		}
	</style>


</head>
<body>
	<script type = "text/javascript">

		var config ={

			type: Phaser.AUTO,
			width: 400,
			height:450,
			backgroundColor:'#3598db',
			scene: {
				preload:preload,
				create:create,
				update:update
			},
			physics:{
				default:'arcade'
			}
		}


		var game = new Phaser.Game(config);
		
        var right;
        var diosprite;

		function preload(){
			this.load.spritesheet('diosprite','dio.png', {frameWidth:72, frameHeight: 122});

		}

		function create(){

				right = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.RIGHT);
				this.diosprite = this.physics.add(360,300,'diosprite')

				this.anims.create({
					key:'dio-walk',
					frames:this.anims.generateFrameNumbers('diosprite',{frames:[0,1,2,0]}),
					frameRate:6,
					repeat: 0
				});

    	
		}

		function update(){
			if(right.isDown){
			  	this.diosprite.play('dio-walk');
			

		}
	
	</script>



	</body>

</html>
